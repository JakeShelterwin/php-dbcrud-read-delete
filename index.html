<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Cancellare Pagante da DB</title>
        <!-- FONT: LATO -->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
        <!-- FONT: FONTAWESOME -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <!-- JS: JQUERY -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>

        <div class="container">
            <img src="img/hotel-boolean.png" alt="">
            <ul id="target">

            </ul>
        </div>
        <!-- TEMPLATE: PAGANTE -->
        <script id="templatePagante" type="text/x-handlebars-template">
          <li class="pagante" data-id="{{ id }}">
            <div> <span>Nome:</span>   {{name}}  </div>
            <div><span>Cognome: </span> {{lastname}}  </div>
            <div class="indirizzo"> <span>Indirizzo: </span>{{address}} </div>
            <i class="delete fas fa-trash-alt"></i>
            <div class="stacchetto"> <img src="img/stacchetto.png" alt=""> </div>
          </li>
        </script>

        <!-- JS: MOMENT -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
        <!-- JS: CHART-JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
        <!-- JS: HANDLEBARS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js" charset="utf-8"></script>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
